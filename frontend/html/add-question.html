<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on Stream | Adicionar Questão</title>
    <link rel="stylesheet" href="../css/add-question.css">
</head>
<body id="body">
    <div id="page-container">
        <header id="header">
            <div id="header-title">
                <h1 id="h1">QUIZ<span id="span-on">ON</span>STREAM</h1>  
            </div>
        </header>

        <div id="main-container">
            <main id="main">

                <span class="decoration" id="top-left"></span>
                <span class="decoration" id="top-right"></span>
                <span class="decoration" id="bottom-left"></span>
                <span class="decoration" id="bottom-right"></span>
                <div id="decoration-box"></div>

                <section id="add-question-container">
                    <h2 class="h2">Adicionar questão</h2>
                    <form id="add-question-form">
                        <textarea placeholder="Qual é a sua pergunta?" class="input-field" rows="1" id="description-input"></textarea>
                        <div id="options-container">
                        <input id="option_a-input" type="text" placeholder="Alternativa A" class="input-field"> 
                        <input id="option_b-input" type="text" placeholder="Alternativa B" class="input-field"> 
                        <input id="option_c-input" type="text" placeholder="Alternativa C" class="input-field"> 
                        <input id="option_d-input" type="text" placeholder="Alternativa D" class="input-field"> 
                        </div>
                        <select id="difficulty-input" class="input-field">
                            <option value="volvo"></option>
                            <option value="volvo">Fácil</option>
                            <option value="saab">Normal</option>
                            <option value="opel">Difícil</option>
                        </select>
                        <select id="subject-input" class="input-field">
                            <option value="volvo"></option>
                            <option value="volvo">Gramática</option>
                            <option value="saab">Literatura</option>
                            <option value="opel">Matemática</option>
                        </select>
                        <input id="author-input" type="text" placeholder="Seu nome (autor)... " class="input-field"> <br>
                    </form>
                    <div id="button-align-div"> <button id="send-question-button" onclick="">Adicionar</button> </div>
                </section>
            </main>
        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
